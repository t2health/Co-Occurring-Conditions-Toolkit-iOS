		<h1>Pregnancy Categories</h1>
		
	</div><!-- /header -->
	
	

	<div data-role="content">

		
			<h3>Terms Used</h3>
			<p><b>A</b> Controlled studies show no risk</p>
			<p><b>B</b> No evidence of risk in humans</p>
			<p><b>C</b> Risk cannot be ruled out, but potential benefits may justify potential risk</p>
			<p><b>D</b> Positive evidence of risk; However potential benefits may outweigh potential risks</p>
			</div><!-- /content -->

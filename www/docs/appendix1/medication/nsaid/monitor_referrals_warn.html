  <p><b>Monitoring, Referrals and Warnings:</b> <i>NSAIDs:</i> Monitor for occult blood loss, periodic LFT, CBC, BUN, serum CR, urine output and anemia. Monitor renal function. Monitor periodic ophthalmic exams if visual changes or disturbances occur or if on long-term use.</p>
